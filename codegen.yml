overwrite: true
schema: "https://api-eu-central-1.graphcms.com/v2/ckcu8bo1s3oxy01w73x425l6i/master"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
