overwrite: true
schema: 
  - "https://api-eu-central-1.graphcms.com/v2/ckcu8bo1s3oxy01w73x425l6i/master"
  - "./client-schema.gql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      apolloReactHooksImportFrom: '@apollo/client'
      apolloReactCommonImportFrom: '@apollo/client'
      reactApolloVersion: 3
      noNamespaces: true
      withHooks: true
      withComponent: false
      withHOC: false
      useIndexSignature: true
      preResolveTypes: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
